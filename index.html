<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f7;
      color: #222;
    }

    h1, h2, h3 {

    button {
      margin: 3px 0;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid transparent;
      transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
    }

    .lab {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }

    .lab:hover {
      background: #0056b3;
      border-color: #0056b3;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .download {
      background: #ffffff;
      color: #007bff;
      border-color: #007bff;
    }

    .download:hover {
      background: #007bff;
      color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    iframe.test {
      width: 100%;
      height: 80vh;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
  
      .col-md-8.test {
      width: 1400px;

      }

  </style>
</head>
<body>
  <center>

        </div>
<script>
      window.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.lab');
      const iframe = document.querySelector('iframe');
      const labTitle = document.getElementById('lab');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
        const labNumber = button.textContent.split(' ')[1];

        if (labTitle) {
          labTitle.textContent = `Laboratorul ${labNumber}`;
        }

        const ext = Number(labNumber) >= 9 ? 'php' : 'html';
        iframe.src = `laboratorul_${labNumber}/index.${ext}`;
        });
      });
      });
      window.addEventListener('DOMContentLoaded', () => {
        const downloadButtons = document.querySelectorAll('.download');

        downloadButtons.forEach(button => {
          button.addEventListener('click', () => {
        const row = button.closest('.row');
        const labButton = row.querySelector('.lab');
        if (!labButton) return;

        const labNumber = labButton.textContent.split(' ')[1];
        const ext = Number(labNumber) >= 9 ? 'php' : 'html';
        const filePath = `laboratorul_${labNumber}/index.${ext}`;

        const a = document.createElement('a');
        a.href = filePath;
        a.download = `index.${ext}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
          });
        });
      });
    </script>

  </div>
  <div class="col-md-8 test">
    <iframe class="test"></iframe>
  </div>
   
  </div>
